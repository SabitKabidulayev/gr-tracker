<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>{{.Name}}</title>
</head>

<body>
    <div class="wrapper">
        <header class="container header-container">
            <a class="main-title" href="/">Groupie-tracker</a>
        </header>
        <main class="container main-container">
            <div class="artist-info">
                <div class="cover-and-name">
                    <img class="cover" src="{{.Image}}" alt="">
                    <h1 class="name">
                        {{.Name}}
                    </h1>
                </div>
                <div class="other-info">
                    <div>
                        <h2>CreationDate:</h2>
                        <p>{{.CreationDate}}</p>
                        <h2>FirstAlbum:</h2>
                        <p>{{.FirstAlbum}}</p>
                    </div>
                    <div>
                        <h2>Members:</h2>
                        {{range $members := .Members}}
                        <div>
                            {{$members}}
                        </div>
                        {{end}}
                    </div>
                    <div>
                        <h2>Locations:</h2>
                        {{range $location := .Locations.Location}}
                        <div>
                            {{$location}}
                        </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </main>
        <footer class="container footer-container">
            <div class="footer-links">
                <a class="git-link" href="https://01.alem.school/git/skabidul" target="_blank">skabidul</a>
                <a class="git-link" href="https://01.alem.school/git/abolat" target="_blank">abolat</a>
            </div>
        </footer>
    </div>
</body>

</html>
